<!DOCTYPE html>
<html>
<head>
    <title>My Google Sheet Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>My Google Sheet Data</h1>
    <table>
        <tr>
            {% for col in data[0] %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
        {% for row in data[1:] %}
        <tr>
            {% for col in row %}
            <td>{{ col }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
