<!DOCTYPE html>
<html>
<head>
    <title>Search Google Sheets</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h4>Enter your Email</h4>
        <form method="POST" action="/">
            <div class="form-group">
                <input type="text" class="form-control" name="search_term" id="search_term">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        {% if rows %}
        <h4>HPOC Details</h4>
        <table class="table table-striped">
        
            <tbody>
                {% for n in range(rows[0]|length) %}
                    <tr style="width: 10%;">
                    {% for row in rows %}
                        <td>{{ row[n] }}</td>
                    {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
            
        </table>
        {% endif %}
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSbN/p" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
