<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <title>Lookup HPOC Details</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
    <div class="container">
    <center><h4>APJ CX Cluster Lookup Site</h4></center>
    <center><h4>Enter your Email</h4></center>
    <center>
    <form action="/" method="POST">
        <div class="form-group">
            <input type="text" class="textbox" name="search" placeholder="email@company.com" id="search">
        </div>
        </br>
        <button type="submit" class="button button3">Search</button>
    </form>
    </center>
    {% if result %}
        <centre><h4>HPOC Details</h4></centre>
        <table class="table table-striped">
            <colgroup>
                <col style="width: 20%;">
                <col style="width: 30%;">
            </colgroup>
            <tr>
                <th>Items</th>
                <th>Value</th>
            </tr>
            {% for key, value in result.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}
                        <button class="copy-button copy-button3" data-clipboard-text="{{ value }}">
                            Copy
                        </button>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
    </div>
    <script>
        var clipboard = new ClipboardJS('.copy-button');
        clipboard.on('success', function(e) {
          // alert('Copied!');
        });
        clipboard.on('error', function(e) {
          alert('Copy failed. Please select the text and copy manually.');
        });
    </script>
</body>
